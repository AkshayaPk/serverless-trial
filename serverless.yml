service: serverless-nodejs-api

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  versionFunctions: true
  package: # Optional deployment packaging configuration
    individually: true
  deploymentBucket:
    name: altaria-akshay2395-dev # Deployment bucket name. Default is generated by the framework
    blockPublicAccess: true # Prevents public access via ACLs or bucket policies. Default is false

functions:
  getMsg:
    handler: service-1/handler.hello
    events:
      - http:
          path: student # Path for this endpoint
          method: get # HTTP method for this endpoint
    package: # Optional deployment packaging configuration
      include: # Specify the directories and files which should be included in the deployment package for this specific function.
        - service-1/**
      exclude: 
        - service-2/** 
        - buildspec.yaml
        - serverless.yaml 
        - package-lock.json
      individually: true    
  putMsg:
    handler: service-2/handler.hello
    events:
      - http: 
          path: teacher # Path for this endpoint
          method: get # HTTP method for this endpoint
    package: # Optional deployment packaging configuration
      include: # Specify the directories and files which should be included in the deployment package for this specific function.
        - service-2/**
      exclude: 
        - service-1/** 
        - buildspec.yaml
        - serverless.yaml
        - package-lock.json   
      individually: true       
